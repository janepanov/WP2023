<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ordered Ticket - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f7fc;
            color: #2c3e50;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #3498db;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1 style="color: white;">Movie Order page - Order confirmation</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>User</b></td>
            <td th:text="${ticketOrder.getUser().username}"></td>
        </tr>
        <tr>
            <td><b>Movie</b></td>
            <td th:text="${ticketOrder.getMovieTitle()}"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${ticketOrder.getNumberOfTickets()}"></td>
        </tr>
        <tr>
            <td><b>Date</b></td>
            <td th:text="${ticketOrder.getDateCreated()}"></td>
        </tr>
    </table>

    <a href="/movies">Back</a>
</section>
</body>
</html>

<div xmlns:th="http://www.thymeleaf.org">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin: 0 auto;
            text-align: center;
        }

        .form-signin {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 5%;
        }

        .form-signin-heading {
            color: #3498db;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #submit {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #submit:hover {
            background-color: #2980b9;
        }

        .btn-light {
            background-color: #ecf0f1;
            color: #3498db;
            border: 1px solid #3498db;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            padding: 10px;
        }

        .btn-light:hover {
            background-color: #3498db;
            color: #fff;
        }

        .text-danger {
            color: #c0392b;
        }
    </style>

    <div class="container mb-4">
        <form class="form-signin" method="post" action="/register">
            <h2 class="form-signin-heading">Register</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">

            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required="">

            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">

            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="" autofocus="">

            <th:block th:if="${hasError}">
                <div th:text="${error}" class="text-danger"></div>
            </th:block>

            <button class="btn btn-lg btn-primary" id="submit" type="submit">Sign up</button>
        </form>
        <a href="/login" class="btn btn-light">Already have an account? Login here!</a>
    </div>
</div>
